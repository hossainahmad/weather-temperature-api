<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Temperature API </title>
    <!-- Style File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap Style file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(img/weather3.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
            }
    </style>
</head>
<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3 pt-5">
                <input id="city-name" type="text" class="form-control" placeholder="Search a location or City for Weather ">
                <div class="input-group-append">
                    <button onclick="weatherSearch()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="temp-condition" class="lead">Clouds</h1>
        </div>
    </div>

    <!-- Javascript File -->
    <script src="js/app.js"></script>
</body>
</html>
